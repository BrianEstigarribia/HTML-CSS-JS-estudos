<!Doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário</h1>
	<hr>
	<form action=”/deixaremos-em-branco” method=”post”>
	  <label> Text: </label>
	  <input type=”text”><br>
	  <label> Password: </label>
	  <input type=”password”><br>
	  <label> Textarea: </label>
	  <textarea> </textarea ><br>
	  <input type = "checkbox" name = "opcao" value = "val1" checked>Selecionar valor 1<br>
	  <input type = "checkbox" name = "opcao" value = "val2">Selecionar valor 2<br>
	  <input type = "radio" name = "opcao" value = "masculino" checked>Masculino
	  <input type = "radio" name = "opcao" value = "feminino">Feminino<br>
	  <label> Select: </label>
	  <select>
		  <option value="verde">Verde</option>
		  <option value="vermelho">Vermelho</option>
		  <option value="azul">Azul</option>
		  <option value="alpha">Alpha</option>
	  </select><br>
	  <input type = "hidden" name = "palavra" value = "escondida">
	  <button type = "submit">Enviar</button>
	  <button type = "reset">Limpar</button>
	</form>
</body>
</html>
