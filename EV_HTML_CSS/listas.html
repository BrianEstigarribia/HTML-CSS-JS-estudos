<!Doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Listas</title>
</head>
<body>
	<h1>Listas</h1>
	Lista Não ordenada<br>
	<ul>
		<li>Fundação</li>
		<li>Bradesco</li>
	</ul>
	
	Lista ordenada<br>
	<ol>
		<li>Fundação</li>
		<li>Bradesco</li>
		<li><a href = "https://www.google.com/" target = "_blank">Brasil</a></li>
	</ol>
	
	Lista de definição<br>
	<dl> 
		<dt>Fundação Bradesco</dt>
		<dd>Curso de Html e Css na prática</dd>
	</dl>
	
	<img src = "img-a.jpg" width = "200px" height = "200px" alt = "imagem de exemplo">
	
</body>
</html>
