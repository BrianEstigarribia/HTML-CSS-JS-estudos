<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Methods</title>
  </head>
  <body>
    <h2>JavaScript Global Methods</h2>

    <p>O metodo parseFloat() converte strings em numeros com ponto flutuante</p>

    <p id="demo1"></p>

    <script>
      document.getElementById("demo1").innerHTML =
        parseFloat("10") +
        "<br>" +
        parseFloat("10.33") +
        "<br>" +
        parseFloat("10 6") +
        "<br>" +
        parseFloat("10 years") +
        "<br>" +
        parseFloat("years 10");
    </script>

    <p>O método Number() converte variaveis em numeros:</p>

    <p id="demo2"></p>

    <script>
      document.getElementById("demo2").innerHTML =
        Number(true) +
        "<br>" +
        Number(false) +
        "<br>" +
        Number("10") +
        "<br>" +
        Number("  10") +
        "<br>" +
        Number("10  ") +
        "<br>" +
        Number(" 10  ") +
        "<br>" +
        Number("10.33") +
        "<br>" +
        Number("10,33") +
        "<br>" +
        Number("10 33") +
        "<br>" +
        Number("John");
    </script>

    <h2>JavaScript Global Functions</h2>
    <p>A função global parseInt() converte strings para numeros inteiros:</p>

    <p id="demo3"></p>

    <script>
      document.getElementById("demo3").innerHTML =
        parseInt("-10") +
        "<br>" +
        parseInt("-10.33") +
        "<br>" +
        parseInt("10") +
        "<br>" +
        parseInt("10.33") +
        "<br>" +
        parseInt("10 6") +
        "<br>" +
        parseInt("10 years") +
        "<br>" +
        parseInt("years 10");
    </script>
  </body>
</html>
